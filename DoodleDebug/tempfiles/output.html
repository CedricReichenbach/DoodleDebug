.rendering > div {

	border-style: dotted;
	padding: 2pt;
	overflow: hidden;
	border-width: 1px;
}

.column {
	float:left;
	padding-left:10pt;
}

 .rendering > .ColorPlugin {
 	padding: 10pt;
 }</style>
